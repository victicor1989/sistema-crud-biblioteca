<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link rel="shortcut icon" href="./img/icons8-homework-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Sistema de biblioteca</h1>
        <h3>Actualizacion de libros</h3>
        <div class="alert d-none" role="alert" id="mensaje">

        </div>
        <form>
            <div class="mb-3">
                <label for="referencia">Id</label>
                <input type="text" class="form-control" id="referencia" name="referencia">
            </div>
            <div class="mb-3">
                <label for="descripcion">Nombre</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
            </div>
            <div class="mb-3">
                <label for="genero">Genero</label>
                <select type="text" class="form-select form-select-sm" id="genero" name="genero">
                    <option value="">Seleccionar</option>
                    <option value="ciencias">Ciencias</option>
                    <option value="sociales">Sociales</option>
                    <option value="matematicas">Matematicas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estado">Estado</label>
                <input type="radio" name="estado" id="estado" value="disponible">

                <label for="disponible">Disponible</label>
                <input type="radio" name="estado" id="no-disponible" value="no-disponible">

                <label for="no-disponible">No disponible</label>
            </div>
            <button type="button" class="btn btn-primary" id="btnagregar">Agregar</button>
            <button type="button" class="btn btn-secondary" id="btnbuscar">Buscar</button>
            <button type="button" class="btn btn-success" id="btnactualizar">Actualizar</button>
            <button type="button" class="btn btn-danger" id="btneliminar">Eliminar</button>
            <button type="button" class="btn btn-warning" id="btnlistar">Listar</button>
            <button type="button" class="btn btn-dark" id="btnlimpiar">Limpiar</button>
        </form>
        <div id="listado"></div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
